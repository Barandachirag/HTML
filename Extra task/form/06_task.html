<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            background-color: rgb(53, 172, 245);
        }
    </style>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>Firstname :<input type="text"></td>
            </tr>
            <tr>
                <td>Middlename :<input type="text"></td>
            </tr>
            <tr>
                <td>Lastname :<input type="text"></td>
            </tr>
            <tr>
                <td>Course:
                    <select name="" id="">
                        <option value="Course">Course</option>
                       </select>
                </td>
                <tr>
                    <td>Gender: <br>
                        <input type="radio" name="gender">Male <br>
                        <input type="radio" name="gender">female <br>
                        <input type="radio" name="gender">other

                    </td>
                </tr>
                <tr>
                    <td>Phone:-
                        <input type="text" name="Country code" value="+91" size="1">
                        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required maxlength="10"><br>

                    </td>
                </tr>
                <tr>
                    <td>
                        Address:<input type="" style="width: 1300px; height: 110px;">
                    </td>
                </tr>
                <tr>
                    <td> Email:-
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:-
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Re-type password:-
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>

                        <input type="submit">
                    </td>
                </tr>



            </tr>

        </table>
    </form>
</body>

</html>
